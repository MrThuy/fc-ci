name: run-CI

on:
  pull_request:
    branches: [ main ]

jobs:
  run-CI:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Use Node.js 14.x
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - name: Install dependencies
      run: cd js\ && npm install

    - name: Run tests
      run: cd js\ && npm test